{% if page.comments != false %}

    {% if site.comments.commento.enabled %}
        <div class="comments">
            {% include framework/global/comments/commento.html %}
        </div>
    {% endif %}

    {% if site.comments.disqus.shortname and site.comments.disqus.shortname != '' %}
        <div class="comments">
            {% include framework/global/comments/disqus.html %}
        </div>
    {% endif %}

{% endif %}
