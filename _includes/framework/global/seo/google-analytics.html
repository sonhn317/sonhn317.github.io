{% if jekyll.environment == "production" %}
  {% assign env_google_analytics_id = site.env.GOOGLE_ANALYTICS_ID %}
  {% if env_google_analytics_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ env_google_analytics_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{{ env_google_analytics_id }}');
    </script>
  {% elsif site.analytics.google_analytics_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google_analytics_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{{ site.analytics.google_analytics_id }}');
    </script>
  {% endif %}
{% endif %}
